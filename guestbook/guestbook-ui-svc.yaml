---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http  # Ensure this name matches the name used in the Ingress
  selector:
    app: guestbook-ui
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: guestbook-ui
spec:
  dnsNames:
    - guestbook-ui.rolec-test.app
  privateKey:
    algorithm: ECDSA 
    size: 256
  secretName: guestbook-ui-certificate
  issuerRef:
    kind: ClusterIssuer
    name: ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ui
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - guestbook-ui.rolec-test.app
      secretName: guestbook-ui-certificate
  rules:
    - host: guestbook-ui.rolec-test.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook-ui
                port:
                  name: http  # This should match the name in the Service definition

